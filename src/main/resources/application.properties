# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/maintreebd
spring.datasource.username=root
spring.datasource.password=

# Mail Configuration
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=noreply@maintree.app
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update

# Application Configuration
app.default.role=CLIENTE
app.token.expiration.ms=3600000

# Static Content
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/
spring.web.resources.cache.period=0

# Admin seeder (dev only). Setear admin.create=false en producción si no quieres crear admin automático.
# Mantener activo en entorno local para pruebas; desactivar en producción.
admin.create=true
admin.email=admin@local
admin.password=AdminPass123!
spring.web.resources.static-locations=classpath:/static/
server.port=8081